version: '3.8'

services:
  bfmc_nav:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: bfmc_nav:latest
    container_name: bfmc_autonomous_vehicle
    
    # Enable GUI applications
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
    
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ../:/ws/src/bfmc_nav:rw
    
    # Network mode for ROS2 communication
    network_mode: host
    
    # Keep container running
    stdin_open: true
    tty: true
    
    # Device access for camera
    devices:
      - /dev/video0:/dev/video0
    
    privileged: true
    
    command: bash
